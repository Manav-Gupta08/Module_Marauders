<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Game Map</title>
    <link rel="stylesheet" href="hindi_diam_lvl.css">
</head>
<body>
    <a href="Homepage.html"> <!-- Add your homepage URL here -->
        <img src="logo1.png" alt="Logo" class="logo">
    </a>
    <div class="map-container">
        <img src="hindi_diam_lvl.png" alt="Game Map" class="map-image" usemap="#game-map">
        <map name="game-map">
            <area shape="circle" coords="31%,27%,5%" href="#" alt="Level 6">
            <area shape="circle" coords="43%,40%,5%" href="#" alt="Level 7">
            <area shape="circle" coords="38%,55%,5%" href="#" alt="Level 8">
            <area shape="circle" coords="33%,70%,5%" href="#" alt="Level 9">
            <area shape="circle" coords="55%,40%,5%" href="#" alt="Star">
            <area shape="circle" coords="28%,85%,5%" href="#" alt="Target">
        </map>
        <a href="#" class="map-area" id="level6" data-title="Level 6"></a>
        <a href="#" class="map-area" id="level7" data-title="Level 7"></a>
        <a href="#" class="map-area" id="level8" data-title="Level 8"></a>
        <a href="#" class="map-area" id="level9" data-title="Level 9"></a>
        <a href="#" class="map-area" id="star" data-title="Star"></a>
        <a href="#" class="map-area" id="target" data-title="Target"></a>
    </div>
</body>
</html>
